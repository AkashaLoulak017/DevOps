<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        .about-container {
            padding: 100px 50px;
            text-align: center;
        }

        .about-container h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .about-container p {
            font-size: 18px;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
        }

        .about-container .image {
            margin-top: 30px;
        }

        .about-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h2>My Portfolio</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="index.html#skills">Skills</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>
    
    <section class="about-container">
        <h1>About Me</h1>
        <p>I am a passionate web developer with experience in creating modern and responsive websites. My focus is on delivering high-quality web solutions that are visually appealing and functionally efficient.</p>
        <div class="image">
            <img src="profile.jpeg" alt="Profile Picture">
        </div>
    </section>
</body>
</html>
